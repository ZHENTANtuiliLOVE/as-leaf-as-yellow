<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1.logo {
        font-size: 36px;
        font-weight: bold;
        margin-left: 20px;
    }
    header nav ul {
        display: flex;
        list-style: none;
    }
    header nav ul li {
        margin-left: 20px;
    }
    header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    header.search {
        display: flex;
        align-items: center;
        margin-right: 20px;
    }
    header.search input {
        padding: 10px;

        border-radius: 5px;
        margin-right: 10px;
    }
    header.search button {
        padding: 10px 20px;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        color: #333;
        cursor: pointer;
    }
    main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    main.banner {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }
    main.banner h2 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    main.banner p {
        font-size: 18px;
        margin-bottom: 20px;
    }
    main.banner a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
    }
    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    footer p {
        margin-bottom: 10px;
    }
</style>
