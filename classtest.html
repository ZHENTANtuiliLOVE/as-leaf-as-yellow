<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        }
        th, td {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
        }
        th {
        background-color: #ccc; 
        }
        /* 表格的边框 */
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        /* 表格的单元格边框 */
        td {
            border: 1px solid black;
            padding: 10px;
        }

        /* 表格的标题背景色 */
        th {
            background-color: #ccc;
        }
        /* 表格的标题字体大小 */
        th {
            font-size: 18px;
        }
            /* 表格的标题字体颜色 */
        th {
            color: #333;
        }
</style>
<body>
    
    <table> 
        <tr></tr>
        <tr>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
        </tr>
        <tr>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>物理</td>
            <td>化学</td>
        </tr>
        <tr>
            <td>历史</td>
            <td>地理</td>
            <td>政治</td>
            <td>生物</td>
            <td>心理</td>
        </tr>
    </table>
</body>
</html>
